<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-100 via-gray-200 to-white flex items-center justify-center min-h-screen">
  <!-- Product Card -->
  <div class="max-w-sm mx-auto bg-white rounded-lg shadow-md overflow-hidden md:max-w-md lg:max-w-lg">
    <!-- Image Container -->
    <div class="w-full h-64 md:h-80 lg:h-96 bg-gray-200">
      <img
        class="w-full h-full object-contain"
        src="Product.jpg"
        alt="Product Image"
      />
    </div>
    <!-- Card Content -->
    <div class="p-4">
      <h2 class="text-lg md:text-xl lg:text-2xl font-bold text-gray-800">Classic 35mm Vintage Film Camera</h2>
      <p class="text-sm md:text-base lg:text-lg text-gray-600 mt-2">
        A vintage 35mm film camera 🎞️ sits on a rustic wooden table beside a vibrant potted plant 🌱. Its timeless charm invites you to relive the nostalgia of classic photography, capturing memories the analog way 📸.
      </p>
      <button
        class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
      >
        Buy Now
      </button>
    </div>
  </div>
</body>
</html>
